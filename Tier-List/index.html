    <div class="est-h1" >

    <div id="tiers-container">

        </div>
        <div class="tier" id="c-tier" data-tier="C">

        </div>
        <div class="tier" id="d-tier" data-tier="D">
            <div class="tier-label" style="background-color: #7fbfff;">D (Ruim)</div>
        </div>
        <div class="tier" id="d-tier" data-tier="D">
            <div class="tier-label" style="background-color: #8b8b8b;">F (Nunca comi)</div>
        </div>
    </div>
